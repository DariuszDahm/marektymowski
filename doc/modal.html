<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

dialog {
  transition: display 0.6s ease, overlay 0.6s ease;

  animation: close .6s forwards;
  &[open] {
    animation: Open .9s forwards;
  }
}


@keyframes close {
  from {
    opacity: 1;
    top: 10px;
  }
  to {
    opacity: 0;
    top: -100px;
  }
}

</style>



</head>
<body>
    <dialog id="dialog">
  <form method="dialog">
    <button type="submit">Close</button>
    <h2>This is my dialog</h2>
  </form>
</dialog>

<button onClick='document.getElementById("dialog").showModal();'>Open Dialog</button>
</body>
</html>
